<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="loginstyle.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="wrap">
    <form method="post">
        <div id="div_l">
            <span id="span1"><b>WELCOME &nbsp;TO &nbsp;THE <br/>TASKCNCOM &nbsp;！</b></span><br>
            <span id="span2"><b>Let's get started</b></span>
        </div>
        <div id="div_r">
            <table>
                <caption><h3>用 &nbsp;户 &nbsp; 登 &nbsp; 录</h3></caption>
                <tr>
                    <td align="center"><input id="username" placeholder="请输入账号" type="text"></td>
                </tr>
                <tr>
                    <td align="center"><input id="psw" placeholder="请输入密码" type="text"></td>
                </tr>
                <tr>
                    <td align="center"><input id="btn" onclick="login()" type="button" value="登录"></td>
                </tr>
            </table>
        </div>

    </form>
</div>
<script src="db.js"></script>
<script type="text/javascript">
    function login() {
        var flag = false;
        var username = $('username').value;
        var psw = $('psw').value;
        if (select(username, psw) === true) {
            flag = true;
        }
        if (flag) {
            var name = JSON.parse(localStorage.getItem(Object.keys(localStorage).length))["name"];
            location.assign(encodeURI("./index.html?user=" + name));
        } else {
            document.getElementById('psw').value = "";
            alert("账号或密码错误，请重试");
        }
    }

    function reset() {
        document.getElementById('username').value = "";
        document.getElementById('psw').value = "";
    }
</script>
</body>
</html>
